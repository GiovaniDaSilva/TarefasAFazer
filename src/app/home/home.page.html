<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title >
      TAREFAS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
      <ion-item-sliding *ngFor="let task of tarefas">
        <ion-item>
          <ion-label>{{task.name}}</ion-label>
          <ion-icon slot="start" name="arrow-redo" color="danger"></ion-icon>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="removeTask()" color="primary">Remover</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
      <ion-fab-button (click)="showAdd()" color="danger">
          <ion-icon name="add"></ion-icon>
      </ion-fab-button>      
    </ion-fab>

</ion-content>
